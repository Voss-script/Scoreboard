<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="headers">HOME</h3>
                <h3 class="scores" id="homescore">0</h3>
                <button id="hp1" onclick="plus1()">+1</button>
                <button id="hp2" onclick="plus2()">+2</button>
                <button id="hp3" onclick="plus3()">+3</button>
            </div>
            <div>
                <h3 class="headers">GUEST</h3>
                <h3 class="scores" id="guestscore">0</h3>
                <button id="gp1" onclick="plus1g()">+1</button>
                <button id="gp2" onclick="plus2g()">+2</button>
                <button id="gp3" onclick="plus3g()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
